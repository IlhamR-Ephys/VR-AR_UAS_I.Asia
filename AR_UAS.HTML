<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs>
            <a-assets>
                <a-asset-item id="hero" src="./assets/hero/scene.gltf
                "></a-asset-item>
                <img id="self-image" src="./images/self-image.jpg">
            </a-assets>
            <a-marker preset="custom" type="pattern" 
                      url="./pattern/pattern-marker.patt">
                <a-gltf-model src="#hero" 
                              position="0.5 1 1"
                              rotation="270 0 0">
                </a-gltf-model>
                <a-image src="#self-image" 
                        position="0 0 0"
                        rotation="270 0 0">
                </a-image>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
